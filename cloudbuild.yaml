steps: 
  - name: maven:3-jdk-8  
    entrypoint: mvn  
    args: ["test"]  
  - name: maven:3-jdk-8  
    entrypoint: mvn  
    args: ["package", "-Dmaven.test.skip=true","appengine:deploy"]  
  - name: gcr.io/cloud-builders/docker  
    args: ["build", "-t", "gcr.io/$PROJECT_ID/self-information", "--build-arg=JAR_FILE=target/self-information-1.0.0.0.jar", "."]  
images: ["gcr.io/$PROJECT_ID/self-information"]